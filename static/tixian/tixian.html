<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>提现</title>
    <link rel="stylesheet" href="../../assets/font/iconfont.css">
    <link href="../../assets/mui/css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/changelogin.css">
    <link rel="stylesheet" type="text/css" href="../../css/tixian.css">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/weichat.css">
    <link rel="stylesheet" href="../../css/base.css">
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
            <h1 class="mui-title"></h1>
        <a class="mui-action-back" href="../../index.html" style="line-height: 42px;padding-left: 33px;">
            <span class="fanhui">
                <img src="../../images/返回@2x.png" style="width:19px;height: 19px;position: absolute;top:10px;left:10px">
            </span>
                <span style="display:inline-block;position:absolute;top:-1px;left:31px">提现</span>
        </a>
        </header>
    <div class="mui-content tixian">
        <button id="confirmBtn" class="forget" style="display:none"></button>
        <div class="tixian-box">
            <div class="tobank">
                <span class="dzyh">结算卡</span>
                <span class="yhk">农业银行(1575)</span>
                <span class="dz">T+1日到帐</span>
            </div>
            <div class="t-moneys mui-content">
                <div class="tixianbox">
                    <span class="txje">提现金额</span>
                    <span class="rmb fl bank">￥</span>
                    <input type="tel" id="getmoneys" class="t-input fr" onkeyup="getNum()" autofocus="autofocus">
                </div>
                <div class="line"></div>
                <span class="kyye">
                	可提现金额：<span>￥1000000.00，</span>
                </span>
            	<span href="javascript:;" id="getall" style="display: inline-block;">
                	全部提现
                </span>

                <button id="getout" type="button" disabled="disabled">下一步</button>
            </div>
        </div>
    </div>
    <!-- 弹出密码输入框 -->
    <div id="popup" class="mui-popup mui-popup-in tixian" style="display: none;">
        <div class="mui-popup-inner psdinput tixian">
            <i class="guanbi"><img id="guanbi" src="../../images/弹窗关闭@2x.png" style="width: 20px;height: 20px;"></i>
            <div class="mui-popup-title bt tixian">请输入交易密码</div>
            <div class="mui-popup-text tixian">
                提现金额

                <div class="jine tixian" id="jine">
                </div>
            </div>
            <div class="pwd-box tixian">
                <input type="tel" maxlength="6" class="pwd-input" id="pwd-input" onkeyup="if(this.value.length==6){checkpsd()}">
                <div class="fake-box">
                    <input type="password" readonly="">
                    <input type="password" readonly="">
                    <input type="password" readonly="">
                    <input type="password" readonly="">
                    <input type="password" readonly="">
                    <input type="password" readonly="">
                </div>
            </div>
        </div>
    </div>
    </div>
        <!-- <div class="mui-popup-buttons">
            <span class="mui-popup-button">确定</span>
            <span class="mui-popup-button mui-popup-button-bold">取消</span>
        </div> -->
    <!-- 遮罩层 -->
    <div id="backdrop" class="mui-popup-backdrop mui-active" style="display:none"></div>
    <script type="text/javascript" src="../../assets/zepto/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/setsuccess.js"></script>
    <script type="text/javascript" src="../../assets/mui/js/mui.min.js"></script>
    <script type="text/javascript" src="../../js/tixian.js"></script>
</body>

</html>
