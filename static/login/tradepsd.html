<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <title>设置交易密码</title>
	    <link rel="stylesheet" href="assets/font/iconfont.css">
	    <link href="../../assets/mui/css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="../../css/changelogin.css">
	    <link rel="stylesheet" href="../../css/base.css">
	    <link rel="stylesheet" href="../../css/trandingpsd.css">
        <link rel="stylesheet" href="../../assets/font/iconfont.css">
	    <script src="../../assets/mui/js/mui.min.js"></script>
	    <script src="../../assets/zepto/zepto.min.js"></script>
	    <script src="../../js/tradepsd.js"></script>
    </head>
    <body>
    	<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title"></h1>
		      <a class="mui-action-back" href="../../index.html">
				<span class="mui-icon mui-icon-left-nav"></span>
				设置交易密码
			 </a>
		</header>
		<div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>新交易密码</label>
                <input id="password" type="password" class="mui-input-clear mui-input" placeholder="请输入6位新交易密码"/ name="password" maxlength="6" onblur="pwdValidator()">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input id="pwdRepeat" type="password" class="mui-input-clear mui-input" placeholder="请确认6位新交易密码"/ name="check" maxlength="6" onblur="pwdRepeatValidator()" onkeyup="if(this.value.length==6){isclick()}">
            </div>
        </form>
        <div class="message">
            <p id="msg" class="msg"></p>
        </div>

        <div class="mui-content-padded">
            <button id="check-btn" class="mui-btn mui-btn-block mui-btn-danger border-radius" disabled="disabled">确认</button>
        </div>
    </div>
    </body>
</html>
