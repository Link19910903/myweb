<!DOCTYPE html>
<html class="ui-page-login">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>饲料渠道</title>
    <link href="../../assets/mui/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/base.css">
</head>
<body>
    <!-- 重置密码 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">重置密码</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码"/>
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input" placeholder="验证码"/>
                <button type="button" class="hqyzm">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>交易密码</label>
                <input type="text" class="mui-input-clear mui-input" placeholder="请输入６位交易密码"/>
            </div>
            <div class="mui-input-row">
                <label>确认交易密码</label>
                <input type="text" class="mui-input-clear mui-input" placeholder="请确认６位交易密码"/>
            </div>
        </form>
        <div class="mui-content-padded">
            <button class="mui-btn mui-btn-block mui-btn-danger border-radius">确认</button>
        </div>
    </div>
</body>
</html>
