<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <title>设置交易密码</title>
	    <link rel="stylesheet" href="../../assets/font/iconfont.css">
	    <link href="../../assets/mui/css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="../../css/changelogin.css">
	    <link rel="stylesheet" href="../../css/base.css">
	    <link rel="stylesheet" href="../../css/trandingpsd.css">
    </head>
    <body>
    	<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title"></h1>
		<a class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left" href="../../index.html">
				<span class="mui-icon mui-icon-left-nav"></span>
				设置交易密码
			</a>
		</header>
		<div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input id="mobile" type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码"/ name="mobile" maxlength="11" onblur="mobilelValidator()">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input id="code" type="text" class="mui-input" placeholder="请输入验证码"/ name="vcode" maxlength="6" onblur="codeValidator()">
                <div class="hqyzm" id="getcode">
                    <input type="button" id="btn" value="获取验证码" onclick="settime(this)" />
                </div>
            </div>
            <div class="mui-input-row">
                <label>交易密码</label>
                <input id="password" type="password" class="mui-input-clear mui-input" placeholder="请输入6位交易密码"/ name="password" maxlength="6" onblur="pwdValidator()">
            </div>
            <div class="mui-input-row">
                <label>确认交易密码</label>
                <input id="pwdRepeat" type="password" class="mui-input-clear mui-input" placeholder="请确认6位交易密码"/ name="check" maxlength="6" onblur="pwdRepeatValidator()" onkeyup="if(this.value.length==6){isclick()}">
            </div>
        </form>
        <div class="message">
            <p id="msg" class="msg"></p>
        </div>

        <div class="mui-content-padded">
            <button id="check-btn" class="mui-btn mui-btn-block mui-btn-danger border-radius" disabled="disabled">确认</button>
        </div>
    </div>
     <script src="../../assets/mui/js/mui.min.js"></script>
    <script src="../../assets/zepto/zepto.min.js"></script>
    <script type="text/javascript" language="javascript" src="../../js/trandingpsd.js"></script>
    <script type="text/javascript" src="../../js/settime.js" ></script>
    </body>
</html>
