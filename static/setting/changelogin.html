<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <title>修改登录密码</title>
	    <link rel="stylesheet" href="assets/font/iconfont.css">
	    <link href="../../assets/mui/css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="../../css/changelogin.css">
	    <link rel="stylesheet" href="../../css/base.css">
	    <link rel="stylesheet" href="../../css/trandingpsd.css">
        <link rel="stylesheet" href="../../assets/font/iconfont.css">
	    <script src="../../assets/mui/js/mui.min.js"></script>
	    <script src="../../assets/zepto/zepto.min.js"></script>
	    <script src="../../js/changelogin.js"></script>
    </head>
    <body>
    	<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title"></h1>
		      <a class="mui-action-back" href="../../index.html" style="line-height: 42px;padding-left: 33px;">
            <span class="fanhui">
                <img src="../../images/返回@2x.png" style="width:19px;height: 19px;position: absolute;top:10px;left:10px">
            </span>
                修改登陆密码
        </a>
		</header>
		<div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row bt">
                <label>当前登录密码</label>
                <input id="oldPassword" type="password" class="mui-input-clear mui-input" placeholder="请输入当前登录密码"/ name="password" maxlength="8" onblur="oldpwdValidator()">
            </div>
            <div class="mui-input-row bt">
                <label>新登录密码</label>
                <input id="password" type="password" class="mui-input-clear mui-input" placeholder="请输入8位新登录密码"/ name="password" maxlength="8" onblur="pwdValidator()">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input id="pwdRepeat" type="password" class="mui-input-clear mui-input" placeholder="请确认8位新登录密码"/ name="check" maxlength="8" onblur="pwdRepeatValidator()" onkeyup="if(this.value.length==8){isclick()}">
            </div>
        </form>
        <div class="message">
            <p id="msg" class="msg"></p>
        </div>

        <div class="mui-content-padded">
            <button id="check-btn" class="mui-btn mui-btn-block mui-btn-danger border-radius" disabled="disabled">确认</button>
        </div>
    </div>
    <script>
        $('#check-btn').on('click',function(){
            window.location.href='modifi.html'
        })
    </script>
    </body>
</html>
